<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Skew Div</title>
<style>
	body { margin:0;padding:0}
	div.test {
		background-color: rgba( 122, 153, 100, 0.6 );
		color:#fff;
		content:".";
		height:200px;
		left:0;
		margin:20px;
		padding:20px;
		position:absolute;
		width:200px;
		transform:skewX(0deg);
		transition: transform 300ms, left 650ms;
	}
	html:hover div.test {
		left:-300px;
		transform:skewX(30deg);
	}
	div.test::after {
		background-color:lightblue;
		border:1px solid #900;
		position:relative;
		top:0;
	}
</style>
</head>
<body>
	<div class="test">
	Test Div<br />
	Test Div<br />
	Test Div<br />
	Test Div
	</div>
</body>
</html>
